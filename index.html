<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board">
        <div class="row">
            <div class="space" id="00"></div>
            <div class="space" id="01"></div>
            <div class="space" id="02"></div>
        </div>
        <div class="row">
            <div class="space" id="10"></div>
            <div class="space" id="11"></div>
            <div class="space" id="12"></div>
        </div>       
        <div class="row">
            <div class="space" id="20"></div>
            <div class="space" id="21"></div>
            <div class="space" id="22"></div>
        </div>
    </div>
    <div id="panel">
        <div id="player">X's turn</div>
        <div id="reset">Reset</div>
    </div>          

    <script defer src="script.js"></script>
</body>
</html>
